<!DOCTYPE html>
<html>
<head>
    <title>POST Request</title>
</head>
<body>
    <form id="pingForm">
        <input type="number" name="number" id="numberInput" placeholder="Enter a number">
        <button type="submit">Send POST</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('pingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;

            fetch('http://127.0.0.1:5000/ping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: Number(number) })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
